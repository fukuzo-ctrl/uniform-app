<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --sidebar-w: 350px; --accent: #00738D; }
        body { margin: 0; background: #333; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .screen { position: fixed; top:0; left:0; width:100%; height:100%; display:none; flex-direction: column; align-items: center; justify-content: center; }
        
        /* 45%グレーのかっこいい背景 */
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #777777 0%, #444444 100%); position: relative; }
        
        /* 3D白いジャージ土台 (364-[更新済み].png) */
        #svg-canvas { 
            display: flex; align-items: center; justify-content: center; position: relative; width: 600px; height: 600px;
            background-image: url("https://drive.google.com/uc?export=view&id=1X1p9P-9uR-u_K9yX9P-9uR-u_K9yX9P"); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        svg { width: 100%; height: 100%; mix-blend-mode: multiply; filter: drop-shadow(0 15px 35px rgba(0,0,0,0.3)); }
        
        .sidebar { width: var(--sidebar-w); background: #fff; padding: 15px; border-right: 1px solid #ccc; overflow-y: auto; }
        .color-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; padding: 10px; }
        .chip { width: 100%; aspect-ratio: 1; border-radius: 2px; cursor: pointer; border: 1px solid #eee; }
        .btn-save { background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body onclick="hideAllPops()">
    <div id="start-screen" class="screen" style="display:flex; background:var(--accent); color:#fff;">
        <h1>UNIFORM BUILDER PRO</h1>
        <button class="btn-save" style="width:200px; background:#fff; color:#333;" onclick="document.getElementById('start-screen').style.display='none'; openCatalog('サッカー')">スタート</button>
    </div>
    </body>
</html>
