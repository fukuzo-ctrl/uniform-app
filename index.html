<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root { --sidebar-w: 350px; --accent: #00738D; }
        body { margin: 0; background: #e0e0e0; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .screen { position: fixed; top:0; left:0; width:100%; height:100%; display:none; flex-direction: column; align-items: center; justify-content: center; }
        #start-screen { display: flex; background: var(--accent); color: #fff; z-index: 1000; }
        .sport-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 90%; max-width: 600px; }
        .sport-card { background: #fff; color: #333; padding: 25px; border-radius: 15px; text-align: center; cursor: pointer; font-weight: bold; }
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #dcdcdc 0%, #b0b0b0 100%); background-size: cover; position: relative; overflow: auto; }
        #svg-canvas { display: flex; align-items: center; justify-content: center; position: relative; width: 600px; height: 600px; background-image: url("https://drive.google.com/uc?export=view&id=1X1p9P-9uR-u_K9yX9P-9uR-u_K9yX9P"); background-size: contain; background-repeat: no-repeat; background-position: center; }
        svg { width: 100% !important; height: 100% !important; mix-blend-mode: multiply; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2)); }
        .sidebar { width: var(--sidebar-w); background: #fff; padding: 15px; border-right: 1px solid #ccc; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .group { background: #f9f9f9; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .label-row { display: grid; grid-template-columns: 85px 1fr 45px; align-items: center; gap: 10px; font-size: 11px; font-weight: bold; margin-bottom: 6px; }
        .color-name-display { text-align: right; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .swatch { width: 45px; height: 25px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
        .popover { position: fixed; left: 360px; top: 50%; transform: translateY(-50%); width: 240px; background: #fff; border: 1px solid #ccc; box-shadow: 0 5px 25px rgba(0,0,0,0.3); padding: 12px; display: none; z-index: 1000; border-radius: 10px; }
        #hover-color-name { height: 20px; text-align: center; margin-bottom: 10px; font-weight: bold; color: var(--accent); border-bottom: 1px solid #eee; font-size: 13px; }
        .color-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; }
        .chip { width: 100%; aspect-ratio: 1; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; }
        .btn-save { background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; }
        #admin_panel { display: none; }
        .admin-item { font-size: 10px; color: #666; margin-top: 5px; }
        input[type="range"] { width: 100%; margin: 2px 0; cursor: pointer; }
        
        /* ã‚«ãƒ©ãƒ¼ãƒã‚¹ã‚¿ç·¨é›†ç”¨ */
        .color-edit-row { display: grid; grid-template-columns: 1fr 60px; gap: 5px; margin-bottom: 3px; }
        .color-edit-row input { font-size: 10px; padding: 2px; }
    </style>
</head>
<body onclick="hideAllPops()">

    <div id="start-screen" class="screen">

        <div class="sport-grid">

            <div class="sport-card" onclick="openCatalog('ãƒãƒ¬ãƒ¼ãƒœãƒ¼ãƒ«')">ğŸ ãƒãƒ¬ãƒ¼ãƒœãƒ¼ãƒ«</div>
            <div class="sport-card" onclick="openCatalog('é‡çƒ')">âš¾ é‡çƒ</div>

    <div id="catalog-screen" class="screen" style="background:#f0f0f2; align-items: center; justify-content: flex-start; padding-top:20px;">

    <div id="main-app" class="screen" style="flex-direction:row; display:none;">

            <div id="admin_panel" class="group">
                <div style="color:red; font-weight:bold; font-size:11px; margin-bottom:8px;">â˜…ç®¡ç†è€…è¨­å®š</div>
                <div class="admin-item">å…¨ä½“Scale: <span id="v_sc"></span>%</div>
                <input type="range" id="i_sc" min="50" max="200" oninput="apply()">
                <div class="admin-item">ç•ªå·ã‚µã‚¤ã‚º/ä½ç½®</div>
                <input type="range" id="i_ns" min="10" max="300" oninput="apply()"><input type="range" id="i_nx" min="0" max="676" oninput="apply()"><input type="range" id="i_ny" min="0" max="800" oninput="apply()">
                <div class="admin-item">åå‰ã‚µã‚¤ã‚º/ä½ç½®/æœ€å¤§å¹…</div>
                <input type="range" id="i_ms" min="5" max="150" oninput="apply()"><input type="range" id="i_mx" min="0" max="676" oninput="apply()"><input type="range" id="i_my" min="0" max="800" oninput="apply()">

                <input type="text" id="i_bg" style="width:100%; font-size:10px;" oninput="apply()">
                <button class="btn-save" onclick="saveSettings()" style="background:#d9534f; margin-top:10px; font-size:11px;">è¨­å®šã‚’ä¿å­˜</button>
                
                <div style="color:blue; font-weight:bold; font-size:11px; margin:15px 0 5px;">â˜…ã‚«ãƒ©ãƒ¼ãƒã‚¹ã‚¿ç·¨é›†</div>
                <div id="admin-palette-editor" style="max-height: 200px; overflow-y: auto; background: #fff; padding: 5px; border: 1px solid #ddd;"></div>

                <select id="design_select" onchange="updateCollarOptions()" style="width:100%;"></select>
                <select id="collar_select" onchange="loadVariant()" style="margin-top:5px; width:100%;"></select>
            </div>

            <div class="group">
                <label style="font-size:10px; font-weight:bold;">ã‚«ãƒ©ãƒ¼è¨­å®š</label>
                <div class="label-row"><span>èº«é ƒ 1</span> <span id="txt_c0" class="color-name-display"></span> <div class="swatch" id="sw_c0" onclick="togglePop('c0')"></div></div>
                <div class="label-row"><span>èº«é ƒ 2</span> <span id="txt_c1" class="color-name-display"></span> <div class="swatch" id="sw_c1" onclick="togglePop('c1')"></div></div>
                <div class="label-row"><span>èº«é ƒ 3</span> <span id="txt_c4" class="color-name-display"></span> <div class="swatch" id="sw_c4" onclick="togglePop('c4')"></div></div>
                <div class="label-row"><span>è¢–</span> <span id="txt_c3" class="color-name-display"></span> <div class="swatch" id="sw_c3" onclick="togglePop('c3')"></div></div>
                <div class="label-row"><span>è¥Ÿ</span> <span id="txt_c5" class="color-name-display"></span> <div class="swatch" id="sw_c5" onclick="togglePop('c5')"></div></div>
            </div>

            <div class="group">
                <label style="font-size:10px; font-weight:bold;">æ–‡å­—ãƒ»ç•ªå·</label>
                <div class="label-row"><span>æ–‡å­—è‰²</span> <span id="txt_nc" class="color-name-display"></span> <div class="swatch" id="sw_nc" onclick="togglePop('nc')"></div></div>
                <input type="text" id="v_num" placeholder="ç•ªå·" oninput="apply()" style="width:100%;">
                <input type="text" id="v_name" placeholder="åå‰" oninput="apply()" style="width:100%; margin-top:5px;">
            </div>

            <button class="btn-save" onclick="saveOrder()">æ³¨æ–‡ã‚’é€ä¿¡</button>
        </aside>

        <main class="preview" id="preview_area"><div id="svg-canvas"></div></main>
        <div id="color-popover" class="popover" onclick="event.stopPropagation()"><div id="hover-color-name">è‰²å</div><div id="color-grid" class="color-grid"></div></div>
    </div>

    <script>
        let COLORS = [{n:"ãƒ–ãƒ©ãƒƒã‚¯",c:"#000000"},{n:"ãƒã‚¤ãƒ“ãƒ¼",c:"#000040"},{n:"Aãƒã‚¤ãƒ“ãƒ¼",c:"#001a4d"},{n:"Lãƒã‚¤ãƒ“ãƒ¼",c:"#1a3366"},{n:"Pãƒã‚¤ãƒ“ãƒ¼",c:"#333399"},{n:"ã‚´ãƒ¼ãƒ«ãƒ‰",c:"#c5a059"},{n:"Rãƒ–ãƒ«ãƒ¼",c:"#0047ab"},{n:"ãƒ–ãƒ«ãƒ¼",c:"#0055a4"},{n:"ã‚µãƒƒã‚¯ã‚¹",c:"#41b6e6"},{n:"Lã‚µãƒƒã‚¯ã‚¹",c:"#a5d7e8"},{n:"ã‚¿ãƒ¼ã‚³ã‚¤ã‚º",c:"#00a39b"},{n:"ãƒãƒªãƒ³ãƒ–ãƒ«ãƒ¼",c:"#00839b"},{n:"ãƒ©ã‚¤ãƒ ",c:"#b7d433"},{n:"ã‚·ãƒ«ãƒãƒ¼",c:"#c0c0c0"},{n:"Dã‚°ãƒ¬ãƒ¼",c:"#666666"},{n:"ã‚°ãƒ¬ãƒ¼",c:"#999999"},{n:"ã‚¤ã‚¨ãƒ­ãƒ¼",c:"#ffdc00"},{n:"Lã‚¤ã‚¨ãƒ­ãƒ¼",c:"#fff352"},{n:"ã‚¨ãƒ³ã‚¸",c:"#6d1719"},{n:"Dã‚°ãƒªãƒ¼ãƒ³",c:"#003324"},{n:"ã‚°ãƒªãƒ¼ãƒ³",c:"#00703c"},{n:"ã‚±ãƒªãƒ¼ã‚°ãƒªãƒ¼ãƒ³",c:"#009b48"},{n:"Dãƒ‘ãƒ¼ãƒ—ãƒ«",c:"#361f5b"},{n:"ãƒ‘ãƒ¼ãƒ—ãƒ«",c:"#5d2d91"},{n:"Lãƒ‘ãƒ¼ãƒ—ãƒ«",c:"#b19cd9"},{n:"Mãƒ‘ãƒ¼ãƒ—ãƒ«",c:"#8b008b"},{n:"ãƒ–ãƒ©ã‚¦ãƒ³",c:"#4e2a1e"},{n:"ã‚ªãƒ¬ãƒ³ã‚¸",c:"#f36f21"},{n:"Mã‚ªãƒ¬ãƒ³ã‚¸",c:"#ff8200"},{n:"Lã‚ªãƒ¬ãƒ³ã‚¸",c:"#ff9e1b"},{n:"ã‚¢ã‚¤ãƒœãƒªãƒ¼",c:"#f5f5dc"},{n:"Dãƒ¬ãƒƒãƒ‰",c:"#a50034"},{n:"ãƒ¬ãƒƒãƒ‰",c:"#e4002b"},{n:"ãƒ›ãƒƒãƒˆãƒ”ãƒ³ã‚¯",c:"#e4007f"},{n:"ãƒ”ãƒ³ã‚¯",c:"#f49ac2"},{n:"Lãƒ”ãƒ³ã‚¯",c:"#ffc0cb"},{n:"ã‚¤ã‚¨ãƒ­ãƒ¼G",c:"#ffcc00"},{n:"ãƒ›ãƒ¯ã‚¤ãƒˆ",c:"#ffffff"}];
        let curColors = { c0:{c:"#41b6e6",n:"ã‚µãƒƒã‚¯ã‚¹"}, c1:{c:"#e4002b",n:"ãƒ¬ãƒƒãƒ‰"}, c4:{c:"#ffffff",n:"ãƒ›ãƒ¯ã‚¤ãƒˆ"}, c3:{c:"#b7d433",n:"ãƒ©ã‚¤ãƒ "}, c5:{c:"#e4002b",n:"ãƒ¬ãƒƒãƒ‰"}, nc:{c:"#000000",n:"ãƒ–ãƒ©ãƒƒã‚¯"} };
        let designLibrary = {}, savedSettings = {}, activePart = null, currentSport = "", isAdminActive = false;

        window.onload = () => {
            google.script.run.withSuccessHandler(p => {
                if(p) COLORS = p;
                initColorPicker();
                updateSwatches();
            }).getColorPalette();
            google.script.run.withSuccessHandler(s => { savedSettings = s; }).getSportSettings();
        };

        function initColorPicker() {
            const grid = document.getElementById('color-grid'), nameDisp = document.getElementById('hover-color-name');
            const adminEditor = document.getElementById('admin-palette-editor');
            grid.innerHTML = ''; adminEditor.innerHTML = '';
            
            COLORS.forEach((item, i) => {
                // ä¸€èˆ¬ç”¨ãƒãƒƒãƒ—
                const chip = document.createElement('div'); chip.className = 'chip'; chip.style.backgroundColor = item.c;
                chip.onmouseover = () => { nameDisp.textContent = item.n; nameDisp.style.color = (item.c === '#ffffff' ? '#333' : item.c); };
                chip.onmouseout = () => { nameDisp.textContent = "è‰²å"; nameDisp.style.color = "var(--accent)"; };
                chip.onclick = () => selectColor(item.c, item.n); grid.appendChild(chip);

                // ç®¡ç†è€…ç”¨ç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ 
                const row = document.createElement('div'); row.className = 'color-edit-row';
                row.innerHTML = `<input type="text" id="pal_n_${i}" value="${item.n}"> <input type="color" id="pal_c_${i}" value="${item.c.length===7?item.c:'#ffffff'}">`;
                adminEditor.appendChild(row);
            });
        }

        function saveMasterPalette() {
            let newPalette = [];
            COLORS.forEach((_, i) => {
                newPalette.push({ n: document.getElementById(`pal_n_${i}`).value, c: document.getElementById(`pal_c_${i}`).value });
            });
            google.script.run.withSuccessHandler(res => { alert(res); location.reload(); }).saveColorPalette(newPalette);
        }

        function enableAdminModeInside() { if(prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰") === "admin") { isAdminActive = true; document.getElementById('admin_panel').style.display = 'block'; alert("ç®¡ç†è€…ãƒ¢ãƒ¼ãƒ‰ON"); } }
        function togglePop(p) { activePart = p; document.getElementById('color-popover').style.display = 'block'; }
        function hideAllPops() { document.getElementById('color-popover').style.display = 'none'; }
        function selectColor(c, n) { curColors[activePart] = {c:c, n:n}; updateSwatches(); apply(); hideAllPops(); }
        function updateSwatches() { for(let id in curColors) { const sw=document.getElementById("sw_"+id), tx=document.getElementById("txt_"+id); if(sw) sw.style.backgroundColor = curColors[id].c; if(tx) tx.textContent = curColors[id].n; } }

        function openCatalog(s) {
            currentSport = s; document.getElementById('start-screen').style.display = 'none';
            google.script.run.withSuccessHandler(lib => {
                designLibrary = lib; const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
                const sel = document.getElementById('design_select'); sel.innerHTML = '';
                for(let name in lib) {
                    let card = document.createElement('div'); card.className = 'sport-card'; card.style.padding = '10px'; card.onclick = () => startSim(name);
                    card.innerHTML = `<div style="height:120px; overflow:hidden;">${lib[name].variants[0].svg}</div><p>${name}</p>`;
                    grid.appendChild(card);
                    let opt = document.createElement('option'); opt.value = name; opt.textContent = name; sel.appendChild(opt);
                }
                document.getElementById('catalog-screen').style.display = 'flex';
            }).getDesignLibraryBySport(s);
        }

        function startSim(n) {
            document.getElementById('design_select').value = n; document.getElementById('catalog-screen').style.display='none'; document.getElementById('main-app').style.display='flex';
            const s = savedSettings[currentSport] || { scale:100, bgUrl:"", n_size:100, n_x:338, n_y:150, m_size:40, m_x:338, m_y:100, m_w:250 };
            document.getElementById('i_sc').value = s.scale; document.getElementById('i_bg').value = s.bgUrl;
            document.getElementById('i_ns').value = s.n_size; document.getElementById('i_nx').value = s.n_x; document.getElementById('i_ny').value = s.n_y;
            document.getElementById('i_ms').value = s.m_size; document.getElementById('i_mx').value = s.m_x; document.getElementById('i_my').value = s.m_y;
            document.getElementById('i_mw').value = s.m_w; updateCollarOptions();
        }

        function goBackToStart() { document.getElementById('catalog-screen').style.display='none'; document.getElementById('start-screen').style.display='flex'; }
        function goBackToCatalog() { document.getElementById('main-app').style.display='none'; document.getElementById('catalog-screen').style.display='flex'; }

        function updateCollarOptions() {
            const n = document.getElementById('design_select').value;
            const sel = document.getElementById('collar_select'); sel.innerHTML = '';
            designLibrary[n].variants.forEach((v, i) => { let opt = document.createElement('option'); opt.value = i; opt.textContent = v.collar; sel.appendChild(opt); });
            loadVariant();
        }

        function loadVariant() {
            const n = document.getElementById('design_select').value, i = document.getElementById('collar_select').value;
            document.getElementById('svg-canvas').innerHTML = designLibrary[n].variants[i].svg;
            apply();
        }

        function apply() {
            const canvas = document.getElementById('svg-canvas'), preview = document.getElementById('preview_area'), svg = canvas.querySelector('svg');
            if(!svg) return;
            const sc = document.getElementById('i_sc').value; document.getElementById('v_sc').textContent = sc;
            canvas.style.width = (6 * sc) + "px"; canvas.style.height = (6 * sc) + "px";
            preview.style.backgroundImage = document.getElementById('i_bg').value ? `url("${document.getElementById('i_bg').value}")` : '';

            svg.style.setProperty('--c0', curColors.c0.c); svg.style.setProperty('--c1', curColors.c1.c); svg.style.setProperty('--c4', curColors.c4.c);
            svg.style.setProperty('--c3', curColors.c3.c); svg.style.setProperty('--c5', curColors.c5.c); svg.style.setProperty('--nc', curColors.nc.c);
            
            if(!svg.getElementById('svg_num')) { svg.insertAdjacentHTML('beforeend', `<g style="pointer-events:none;"><text id="svg_num" text-anchor="middle" font-family="Impact"></text><text id="svg_name" text-anchor="middle" font-family="Impact"></text></g>`); }
            const n = svg.getElementById('svg_num'), m = svg.getElementById('svg_name');
            n.textContent = document.getElementById('v_num').value || (isAdminActive ? "" : "10");
            n.setAttribute('fill', curColors.nc.c); n.setAttribute('font-size', document.getElementById('i_ns').value); n.setAttribute('x', document.getElementById('i_nx').value); n.setAttribute('y', document.getElementById('i_ny').value);
            
            // â˜…åå‰ã®æ”¹å–„ï¼šè‡ªç„¶ãªå¹…ã®æ™‚ã¯ãã®ã¾ã¾ã€è¶…ãˆãŸæ™‚ã ã‘ç¸®ã‚ã‚‹
            m.textContent = (document.getElementById('v_name').value || (isAdminActive ? "" : "TASTO")).toUpperCase();
            m.setAttribute('fill', curColors.nc.c); 
            m.setAttribute('font-size', document.getElementById('i_ms').value); 
            m.setAttribute('x', document.getElementById('i_mx').value); 
            m.setAttribute('y', document.getElementById('i_my').value);
            
            const mw = document.getElementById('i_mw').value;
            // ä¸€æ—¦ textLength ã‚’è§£é™¤ã—ã¦è‡ªç„¶ãªé•·ã•ã‚’æ¸¬ã‚‹
            m.removeAttribute('textLength');
            m.removeAttribute('lengthAdjust');
            // è‡ªç„¶ãªé•·ã•ãŒè¨­å®šå¹…ã‚’è¶…ãˆã¦ã„ãŸã‚‰ textLength ã‚’é©ç”¨
            if (m.getComputedTextLength() > mw) {
                m.setAttribute('textLength', mw);
                m.setAttribute('lengthAdjust', 'spacingAndGlyphs');
            }
        }

        function saveSettings() {
            const data = { sportName: currentSport, scale: document.getElementById('i_sc').value, bgUrl: document.getElementById('i_bg').value, n_size: document.getElementById('i_ns').value, n_x: document.getElementById('i_nx').value, n_y: document.getElementById('i_ny').value, m_size: document.getElementById('i_ms').value, m_x: document.getElementById('i_mx').value, m_y: document.getElementById('i_my').value, m_w: document.getElementById('i_mw').value };
            google.script.run.withSuccessHandler(res => alert(res)).saveSportSettings(data);
        }

        function saveOrder() {
            const n = document.getElementById('design_select').value, i = document.getElementById('collar_select').value, v = designLibrary[n].variants[i];
            const data = { designId: v.id, designName: n, sportType: currentSport, collarType: v.collar, number: document.getElementById('v_num').value, nameText: document.getElementById('v_name').value, colorBody1: curColors.c0.n, colorBody2: curColors.c1.n, colorBody3: curColors.c4.n, colorSleeve: curColors.c3.n, colorCollar: curColors.c5.n, colorNum: curColors.nc.n };
            google.script.run.withSuccessHandler(() => alert("é€ä¿¡å®Œäº†")).saveOrder(data);
        }
    </script>
